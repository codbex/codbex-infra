name: Application - Pull Request

on:
  workflow_call:
    inputs:
      application-name:
        required: true
        type: string
      install-dependencies:
        type: boolean
        default: false
      dockerfile-location:
        type: string
        default: ./
      run-tests:
        type: boolean
        default: false
      sample-data-folder:
        type: string
        default: ./application-data-sample/

jobs:
  build-app:
    runs-on: ubuntu-latest
    outputs:
      app-image: ${{ steps.export.outputs.app-image }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install NodeJS
        if: ${{ inputs.install-dependencies }}
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        if: ${{ inputs.install-dependencies }}
        run: |
          cd ${{ inputs.dockerfile-location }}
          echo "@codbex:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" >> .npmrc
          npm ci
          rm -rf .npmrc

      - name: Build Docker Image
        run: |
          IMAGE_NAME=${{ inputs.application-name }}:test
          cd ${{ inputs.dockerfile-location }}
          docker buildx create --name codbex-builder || true
          docker buildx use codbex-builder
          docker buildx build --tag $IMAGE_NAME -o type=docker --platform=linux/arm64,linux/amd64 .

      - name: Export Output
        id: export
        run: echo "app-image=${{ inputs.application-name }}:test" >> $GITHUB_OUTPUT

  integration-tests:
    if: ${{ inputs.run-tests }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set image ENV
        run: echo "IMAGE=${{ needs.build.outputs.image }}" >> $GITHUB_ENV

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run integration tests
        run: mvn clean install -P integration-tests
