name: Application - Build

on:
  workflow_call:
    inputs:
      application-name:
        required: true
        type: string
      install-dependencies:
        type: boolean
        default: false
      dockerfile-location:
        type: string
        default: ./
      run-tests:
        type: boolean
        default: false
      tests-package:
        type: string
        default: "*.tests.application.*IT"

env:
  IMAGE_NAME: ghcr.io/codbex/${{ inputs.application-name }}:latest

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install NodeJS
        if: ${{ inputs.install-dependencies }}
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies (if needed)
        if: ${{ inputs.install-dependencies }}
        run: |
          cd ${{ inputs.dockerfile-location }}
          echo "@codbex:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" >> .npmrc
          npm install
          rm -rf .npmrc

      - name: Build and Push Application Image (and tag locally for test use)
        run: |
          cd ${{ inputs.dockerfile-location }}
          docker buildx create --name codbex-builder --use || true
          docker login ghcr.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          
          docker buildx build \
            --push \
            --tag $IMAGE_NAME \
            --tag ${{ inputs.application-name }}:test \
            --platform=linux/arm64,linux/amd64 .

      - name: Run Integration Tests
        if: ${{ inputs.run-tests }}
        run: |
          echo "TESTCONTAINERS_DOCKER_IMAGE_PULL_POLICY=never" >> $GITHUB_ENV

          # Use the local test-tagged image
          docker inspect ${{ inputs.application-name }}:test

          mvn clean install -P integration-tests "-Dit.test=${{ inputs.tests-package }}" -Dapp.image=${{ inputs.application-name }}:test

      - name: Generate a random artifact name
        if: always()
        id: generate_name
        run: |
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          echo "ARTIFACT_NAME=selenide-screenshots-${TIMESTAMP}.zip" >> $GITHUB_ENV

      - name: Upload selenide screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          retention-days: 1
          name: ${{ env.ARTIFACT_NAME }}
          path: integration-tests/build/reports/tests
