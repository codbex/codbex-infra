name: Application - Pull Request

on:
  workflow_call:
    inputs:
      application-name:
        required: true
        type: string
      install-dependencies:
        type: boolean
        default: false
      dockerfile-location:
        type: string
        default: ./
      run-tests:
        type: boolean
        default: false
      test-param-name:
        type: string
        default: app.image

env:
  IMAGE_TAG: test
  NODE_VERSION: 18

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.set-outputs.outputs.image-name }}
    steps:
      - uses: actions/checkout@v3

      - name: Install NodeJS
        if: ${{ inputs.install-dependencies }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        if: ${{ inputs.install-dependencies }}
        run: |
          cd ${{ inputs.dockerfile-location }}
          echo "@codbex:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" >> .npmrc
          npm install
          rm -rf .npmrc

      - name: Build Docker Image
        id: set-outputs
        run: |
          cd ${{ inputs.dockerfile-location }}
          docker build -t ${{ inputs.application-name }}:${{ env.IMAGE_TAG }} .
          echo "image-name=${{ inputs.application-name }}:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

  test:
    needs: build
    if: ${{ inputs.run-tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run Tests
        env:
          IMAGE_NAME: ${{ needs.build.outputs.image-name }}
        run: |
          export MAVEN_OPTS="${{ inputs.test-param-name }}=$IMAGE_NAME"
          echo "TESTCONTAINERS_DOCKER_IMAGE_PULL_POLICY=never" >> $GITHUB_ENV
          mvn -f ${{ inputs.dockerfile-location }}/pom.xml clean test -P integration-tests