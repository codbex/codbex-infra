name: Application - Pull Request

on:
  workflow_call:
    inputs:
      application-name:
        required: true
        type: string
      install-dependencies:
        type: boolean
        default: false
      dockerfile-location:
        type: string
        default: ./
      run-tests:
        type: boolean
        default: false
      sample-data-folder:
        type: string
        default: ./application-data-sample/
      build-sample-data:
        type: boolean
        default: false

jobs:
  build-app:
    runs-on: ubuntu-latest
    outputs:
      app-image: ${{ steps.set-app-image.outputs.image }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install NodeJS
        if: ${{ inputs.install-dependencies }}
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        if: ${{ inputs.install-dependencies }}
        run: |
          cd ${{ inputs.dockerfile-location }}
          echo "@codbex:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" >> .npmrc
          npm install
          ls -la node_modules || echo "node_modules not found"
          ls -la node_modules/@codbex || echo "@codbex packages not found"
          rm -rf .npmrc

      - name: Build Application Image
        run: |
          cd ${{ inputs.dockerfile-location }}
          APP_IMAGE="${{ inputs.application-name }}:test"
          docker build -t $APP_IMAGE .
          echo "image=$APP_IMAGE" >> $GITHUB_OUTPUT
        id: set-app-image

      - name: Save Docker Image
        run: |
          mkdir -p /tmp/docker-images
          docker save -o /tmp/docker-images/app-image.tar ${{ steps.set-app-image.outputs.image }}
          echo "Docker image saved"

  build-sample-data:
    if: ${{ inputs.build-sample-data }}
    runs-on: ubuntu-latest
    needs: build-app
    outputs:
      sample-image: ${{ steps.set-sample-image.outputs.image }}
    steps:
      - uses: actions/checkout@v3

      - name: Prepare Sample Data Directory
        run: |
          cd ${{ inputs.sample-data-folder }}
          if [ -f package.json ]; then
            echo "@codbex:registry=https://npm.pkg.github.com" > .npmrc
            echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_TOKEN }}" >> .npmrc
            npm install
            ls -la node_modules || exit 1
            rm -rf .npmrc
          fi
          ls -la || echo "Directory contents:"

      - name: Build Sample Data Image
        run: |
          cd ${{ inputs.sample-data-folder }}
          SAMPLE_IMAGE="${{ inputs.application-name }}-data-sample:test"
          docker build -t $SAMPLE_IMAGE .
          echo "image=$SAMPLE_IMAGE" >> $GITHUB_OUTPUT
        id: set-sample-image

      - name: Save Docker Image
        run: |
          mkdir -p /tmp/docker-images
          docker save -o /tmp/docker-images/sample-image.tar ${{ steps.set-sample-image.outputs.image }}
          echo "Docker image saved"

  integration-tests:
    if: ${{ inputs.run-tests }}
    needs: [build-app, build-sample-data]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download and Load Docker Images
        run: |
          mkdir -p /tmp/docker-images
          # Load application image
          docker load -i /tmp/docker-images/app-image.tar
          # Load sample data image if built
          if [ "${{ inputs.build-sample-data }}" = "true" ]; then
            docker load -i /tmp/docker-images/sample-image.tar
          fi
          docker images

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Configure Testcontainers
        run: |
          echo "TESTCONTAINERS_DOCKER_IMAGE_PULL_POLICY=never" >> $GITHUB_ENV

      - name: Run Integration Tests
        env:
          APP_IMAGE: ${{ needs.build-app.outputs.app-image }}
          SAMPLE_DATA_IMAGE: ${{ needs.build-sample-data.outputs.sample-image }}
        run: |
          # Verify images exist
          docker inspect $APP_IMAGE || (echo "Application image not found" && exit 1)
          if [ "${{ inputs.build-sample-data }}" = "true" ]; then
            docker inspect $SAMPLE_DATA_IMAGE || (echo "Sample data image not found" && exit 1)
          fi
          
          # Run tests
          export MAVEN_OPTS="-Dapp.image=$APP_IMAGE"
          if [ "${{ inputs.build-sample-data }}" = "true" ]; then
            export MAVEN_OPTS="$MAVEN_OPTS -Dsample.data.image=$SAMPLE_DATA_IMAGE"
          fi
          mvn clean install -P integration-tests